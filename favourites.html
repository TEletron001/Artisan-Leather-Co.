<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loved Products - Leather Craft</title>
    <link rel="icon" type="image/png" href="images/logos/Leather_Logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <div class="nav-brand">
                    <a href="index.html">
                        <i class="fas fa-tools"></i>
                        Leather Craft
                    </a>
                </div>
                <div class="nav-links" id="navLinks">
                    <a href="index.html">Home</a>
                    <a href="products.html">Products</a>
                    <a href="favourites.html" class="active">Loved Products</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                </div>
                <div class="nav-actions">
                    <button class="cart-button" id="cartButton">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count" id="cartCount">0</span>
                    </button>
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <section class="favourites-section">
            <div class="container">
                <div class="section-header">
                    <h1 class="section-title">Your Loved Products</h1>
                    <p class="section-subtitle">Products you've marked as favourites</p>
                </div>

                <div id="favouritesContainer" class="products-grid">
                    <!-- Favourites will be loaded here -->
                </div>

                <div id="emptyFavourites" class="empty-state" style="display: none;">
                    <div class="empty-state-content">
                        <i class="fas fa-heart empty-icon"></i>
                        <h3>No Loved Products Yet</h3>
                        <p>Browse our collection and add products to your favourites by clicking the heart icon.</p>
                        <a href="products.html" class="btn btn-primary">Browse Products</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <button class="close-cart" id="closeCart">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div id="cartItems" class="cart-items">
            <!-- Cart items will be loaded here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <a href="checkout.html" class="btn btn-primary btn-block">Checkout</a>
        </div>
    </div>

    <!-- Floating WhatsApp Icon -->
    <a href="https://wa.me/+263000000000" class="whatsapp-float" target="_blank" rel="noopener noreferrer" aria-label="Chat on WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/favourites.js"></script>
</body>
</html>
