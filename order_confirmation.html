<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Artisan Leather Co.</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .confirmation-page {
            padding: 120px 0 50px;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--cream) 0%, var(--white) 100%);
        }
        
        .confirmation-card {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem 3rem 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .confirmation-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            color: #28a745;
        }
        
        .confirmation-card h1 {
            color: var(--primary-brown); 
            margin-bottom: 1rem;
            font-size: 2.2rem;
        }

        .confirmation-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: var(--gray);
            line-height: 1.6;
        }
        
        .order-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            text-align: left;
            background: var(--light-gray);
            padding: 2rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
        }        

        .confirmation-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .order-summary-card {
            background: var(--light-gray);
            padding: 2rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            text-align: left;
        }

        .order-summary-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--light-brown);
        }

        .order-summary-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }

        .order-summary-item-info {
            flex-grow: 1;
        }

        .order-summary-item-info div {
            font-weight: 600;
        }

        .order-summary-item-info span {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .order-summary-totals {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--light-brown);
        }

        .totals-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .totals-row.grand-total {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-brown);
            margin-top: 1rem;
        }
        
        .details-section h4 {
            margin-bottom: 1rem; color: var(--dark-brown); border-bottom: 2px solid var(--accent-gold); padding-bottom: 0.5rem;
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        @media (max-width: 768px) {
            .confirmation-card {
                padding: 2rem 1rem;
                margin: 1rem;
            }
            
            .confirmation-actions {
                flex-direction: column;
            }
            
            .confirmation-actions .btn {
                margin-bottom: 0.5rem;
            }
            .order-details {
                grid-template-columns: 1fr;
            }
        }

        @media print {
            body { background: white; }
            .header, .confirmation-actions, .contact-support { display: none; }
            .confirmation-page { padding: 0; }
            .confirmation-card { box-shadow: none; border: 1px solid var(--light-brown); }
            .order-details, .order-summary-card { background: white; }
            a { text-decoration: none; color: inherit; }
            .btn { display: none; }
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="spinner"></div>
    </div>

    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <h2>Artisan Leather Co.</h2>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="confirmation-page">
        <div class="container">
            <div class="confirmation-card">
                <div class="confirmation-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1 id="confirmationHeading">Thank You, Customer!</h1>
                <p class="confirmation-message" id="confirmationMessage">Your order has been successfully placed.</p>
                
                <div class="order-details">
                    <div class="details-section" id="customerDetails"></div>
                    <div class="details-section" id="orderItems"></div>
                </div>

                <div class="confirmation-actions">
                    <a href="index.html" class="btn btn-outline">Continue Shopping</a>
                    <button onclick="window.print()" class="btn btn-primary">Print Receipt</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Floating WhatsApp Icon -->
    <a href="https://wa.me/+263000000000" class="whatsapp-float" target="_blank" rel="noopener noreferrer" aria-label="Chat on WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script src="js/cart.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get order ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('id');

        // Load order details from localStorage
        const orders = JSON.parse(localStorage.getItem('orders')) || [];
        const order = orders.find(o => o.orderId === orderId);

        if (order) {
            // Calculate subtotal
            const subtotal = (order.items || []).reduce((total, item) => total + (item.price * (item.quantity || 1)), 0);
            const totalNumeric = parseFloat(order.total ? order.total.replace(/[^0-9.-]+/g, '') : subtotal);
            const deliveryFee = Math.max(0, totalNumeric - subtotal);

            // Personalize Greeting
            const name = order.customer?.firstName || 'Customer';
            document.getElementById('confirmationHeading').textContent = `Thank You, ${name}!`;
            document.getElementById('confirmationMessage').innerHTML = `Your order <strong>${order.orderId}</strong> has been confirmed. We've sent a confirmation email to <strong>${order.customer?.email || 'your email'}</strong>.`;

            // Populate Customer Details
            document.getElementById('customerDetails').innerHTML = `
                <h4>Customer Information</h4>
                <p><strong>Name:</strong> ${order.customer?.firstName || ''} ${order.customer?.lastName || ''}</p>
                <p><strong>Email:</strong> ${order.customer?.email || ''}</p>
                <p><strong>Phone:</strong> ${order.customer?.phone || ''}</p>
                <p><strong>Order Date:</strong> ${new Date(order.createdAt || Date.now()).toLocaleString()}</p>
            `;

            // Populate Order Items
            const itemsEl = document.getElementById('orderItems');
            if (order.items && order.items.length) {
                itemsEl.innerHTML = '<h4>Items</h4>' + order.items.map(it => `
                    <div class="order-summary-item" style="display:flex;gap:12px;margin-bottom:12px;">
                        <img src="${it.image || 'images/placeholder.png'}" alt="${it.name}" style="width:64px;height:64px;object-fit:cover;border-radius:6px;">
                        <div class="order-summary-item-info">
                            <div><strong>${it.name}</strong></div>
                            <div>Qty: ${it.quantity || 1}</div>
                            <div>Price: $${(it.price || 0).toFixed(2)}</div>
                        </div>
                    </div>
                `).join('') + `
                    <div class="order-summary-totals" style="margin-top:12px;">
                        <div class="totals-row">Subtotal: $${subtotal.toFixed(2)}</div>
                        <div class="totals-row">Delivery: $${deliveryFee.toFixed(2)}</div>
                        <div class="totals-row grand-total"><strong>Total: ${order.total || `$${totalNumeric.toFixed(2)}`}</strong></div>
                    </div>
                `;
            } else {
                itemsEl.innerHTML = '<p>No items found for this order.</p>';
            }
        } else {
            document.querySelector('.confirmation-card').innerHTML = `
                <div style="text-align: center; padding: 2rem;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #ffc107; margin-bottom: 1rem;"></i>
                    <h4 style="color: var(--dark-brown); margin-bottom: 1rem;">Order Not Found</h4>
                    <p>We couldn't find the order you're looking for. Please contact customer support.</p>
                    <a href="index.html" class="btn btn-primary" style="margin-top: 1rem;">Return to Home</a>
                </div>
            `;
        }

        // Clear cart now that the confirmation page has loaded the order details.
        if (typeof cart !== 'undefined' && cart && typeof cart.clearCart === 'function') {
            cart.clearCart();
        } else {
            localStorage.removeItem('cart');
        }
    });
    </script>
</body>
</html>
