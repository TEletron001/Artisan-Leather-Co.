<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Artisan Leather Co.</title>
    <link rel="icon" type="image/png" href="images/logos/Leather_Logo.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-container { display: flex; min-height: 100vh; }
        .admin-sidebar { width: 250px; background: var(--dark-brown); color: white; padding: 2rem 0; position: fixed; height: 100vh; overflow-y: auto; }
        .admin-brand { padding: 0 1.5rem 2rem; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 1rem; }
        .admin-brand h2 { color: var(--accent-gold); font-size: 1.5rem; }
        .admin-nav { list-style: none; padding: 0; }
        .admin-nav li { margin-bottom: 0.5rem; }
        .admin-nav a { display: flex; align-items: center; padding: 1rem 1.5rem; color: rgba(255,255,255,0.8); text-decoration: none; transition: var(--transition); }
        .admin-nav a:hover, .admin-nav a.active { background: rgba(255,255,255,0.1); color: white; border-left: 4px solid var(--accent-gold); }
        .admin-nav i { margin-right: 1rem; width: 20px; text-align: center; }
        .admin-main { flex: 1; margin-left: 250px; background: var(--light-gray); min-height: 100vh; }
        .admin-main {
            flex: 1;
            margin-left: 250px;
            background: var(--light-gray);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .admin-header { background: white; padding: 1rem 2rem; box-shadow: var(--shadow); display: flex; justify-content: space-between; align-items: center; }
        .admin-content {
            padding: 2rem;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .settings-card { width: 100%; max-width: 500px; background: white; padding: 2.5rem; border-radius: var(--border-radius); box-shadow: var(--shadow); }
        .settings-message {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
        }
        .settings-message.success { display: block; background: #d4edda; color: #155724; }
        .settings-message.error { display: block; background: #f8d7da; color: #721c24; }
        .settings-card .form-group input { width: 100%; }

        @media (max-width: 768px) {
            .admin-sidebar { width: 100%; height: auto; position: relative; }
            .admin-main { margin-left: 0; }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <nav class="admin-sidebar">
            <div class="admin-brand">
                <h2><i class="fas fa-crown"></i> Admin Panel</h2>
                <small style="color: rgba(255,255,255,0.6);">Artisan Leather Co.</small>
            </div>
            <ul class="admin-nav">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="orders.html"><i class="fas fa-shopping-bag"></i> Orders</a></li>
                <li><a href="products.html"><i class="fas fa-box"></i> Products</a></li>
                <li><a href="customers.html"><i class="fas fa-users"></i> Customers</a></li>
                <li><a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a></li>
                <li><a href="settings.html" class="active"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="../index.html" style="margin-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 2rem;"><i class="fas fa-store"></i> Back to Store</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1>Admin Settings</h1>
                <div class="admin-actions">
                    <span style="margin-right: 1rem; color: var(--gray);">
                        <i class="fas fa-user"></i> Admin User
                    </span>
                    <button class="btn btn-sm btn-outline" id="logoutButton">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </header>

            <div class="admin-content">
                <div class="settings-card">
                    <h2 style="margin-bottom: 2rem; color: var(--dark-brown);">Account Settings</h2>
                    <div id="settingsMessage" class="settings-message"></div>
                    <form id="settingsForm">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" required minlength="8">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Update Password</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="auth.js"></script>
    <script>
        // Protect this page
        protectPage();

        // Add logout functionality
        document.getElementById('logoutButton').addEventListener('click', handleLogout);

        // Add settings form functionality
        document.getElementById('settingsForm').addEventListener('submit', handleChangePassword);
    </script>
</body>

</html>
