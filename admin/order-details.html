<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - Artisan Leather Co.</title>
    <link rel="icon" type="image/png" href="images/logos/Leather_Logo.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-container { display: flex; min-height: 100vh; }
        .admin-sidebar { width: 250px; background: var(--dark-brown); color: white; padding: 2rem 0; position: fixed; height: 100vh; overflow-y: auto; }
        .admin-brand { padding: 0 1.5rem 2rem; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 1rem; }
        .admin-brand h2 { color: var(--accent-gold); font-size: 1.5rem; }
        .admin-nav { list-style: none; padding: 0; }
        .admin-nav li { margin-bottom: 0.5rem; }
        .admin-nav a { display: flex; align-items: center; padding: 1rem 1.5rem; color: rgba(255,255,255,0.8); text-decoration: none; transition: var(--transition); }
        .admin-nav a:hover, .admin-nav a.active { background: rgba(255,255,255,0.1); color: white; border-left: 4px solid var(--accent-gold); }
        .admin-nav i { margin-right: 1rem; width: 20px; text-align: center; }
        .admin-main { flex: 1; margin-left: 250px; background: var(--light-gray); min-height: 100vh; }
        .admin-header { background: white; padding: 1rem 2rem; box-shadow: var(--shadow); display: flex; justify-content: space-between; align-items: center; }
        .admin-content { padding: 2rem; }
        .details-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 2rem; }
        .details-card { background: white; padding: 2rem; border-radius: var(--border-radius); box-shadow: var(--shadow); }
        .details-card h3 { color: var(--dark-brown); border-bottom: 2px solid var(--accent-gold); padding-bottom: 0.5rem; margin-bottom: 1.5rem; }
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .info-item h4 { color: var(--gray); font-size: 0.9rem; margin-bottom: 0.25rem; text-transform: uppercase; }
        .info-item p { font-weight: 600; font-size: 1.1rem; }
        .table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        .table th, .table td { padding: 1rem; text-align: left; border-bottom: 1px solid var(--light-brown); }
        .table th { background: var(--light-gray); font-weight: 600; color: var(--dark-brown); }
        .table .product-col { display: flex; align-items: center; gap: 1rem; }
        .table .product-col img { width: 60px; height: 60px; object-fit: cover; border-radius: 4px; }
        .totals-table { width: 100%; }
        .totals-table td { padding: 0.75rem 0; }
        .totals-table .grand-total { font-size: 1.2rem; font-weight: bold; border-top: 2px solid var(--light-brown); }
        .status-badge { padding: 0.3rem 0.8rem; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-confirmed { background: #d1ecf1; color: #0c5460; }
        .status-shipped { background: #d4edda; color: #155724; }
        .status-delivered { background: #e2e3e5; color: #383d41; }

        @media (max-width: 992px) {
            .details-grid { grid-template-columns: 1fr; }
        }
        @media (max-width: 768px) {
            .admin-sidebar { width: 100%; height: auto; position: relative; }
            .admin-main { margin-left: 0; }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <nav class="admin-sidebar">
            <div class="admin-brand">
                <h2><i class="fas fa-crown"></i> Admin Panel</h2>
                <small style="color: rgba(255,255,255,0.6);">Artisan Leather Co.</small>
            </div>
            <ul class="admin-nav">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="orders.html" class="active"><i class="fas fa-shopping-bag"></i> Orders</a></li>
                <li><a href="products.html"><i class="fas fa-box"></i> Products</a></li>
                <li><a href="customers.html"><i class="fas fa-users"></i> Customers</a></li>
                <li><a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="../index.html" style="margin-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 2rem;"><i class="fas fa-store"></i> Back to Store</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1>Order Details</h1>
                <div class="admin-actions">
                    <span style="margin-right: 1rem; color: var(--gray);">
                        <i class="fas fa-user"></i> Admin User
                    </span>
                    <button class="btn btn-sm btn-outline" id="logoutButton">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </header>

            <div class="admin-content" id="orderDetailsContent">
                <!-- Content will be loaded dynamically -->
            </div>
        </main>
    </div>

    <script src="auth.js"></script>
    <script>
        // Protect this page
        protectPage();

        // Add logout functionality
        document.getElementById('logoutButton').addEventListener('click', handleLogout);

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('id');
            const contentArea = document.getElementById('orderDetailsContent');

            if (!orderId) {
                contentArea.innerHTML = `<div class="details-card"><p>No order ID provided.</p></div>`;
                return;
            }

            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const order = orders.find(o => o.orderId === orderId);

            if (!order) {
                contentArea.innerHTML = `<div class="details-card"><p>Order with ID ${orderId} not found.</p></div>`;
                return;
            }

            renderOrderDetails(order, contentArea);
        });

        function renderOrderDetails(order, container) {
            const status = order.status || 'pending';
            const subtotal = order.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = 5.00; // Assuming a flat shipping rate for now
            const total = subtotal + shipping;

            const detailsHTML = `
                <div style="margin-bottom: 2rem;">
                    <a href="orders.html" class="btn btn-outline"><i class="fas fa-arrow-left"></i> Back to Orders</a>
                </div>

                <div class="info-grid details-card">
                    <div class="info-item">
                        <h4>Order ID</h4>
                        <p>${order.orderId}</p>
                    </div>
                    <div class="info-item">
                        <h4>Order Date</h4>
                        <p>${new Date(order.orderDate).toLocaleDateString()}</p>
                    </div>
                    <div class="info-item">
                        <h4>Customer</h4>
                        <p>${order.customer.firstName} ${order.customer.lastName}</p>
                    </div>
                    <div class="info-item">
                        <h4>Status</h4>
                        <p><span class="status-badge status-${status}">${status.charAt(0).toUpperCase() + status.slice(1)}</span></p>
                    </div>
                </div>

                <div class="details-grid" style="margin-top: 2rem;">
                    <div class="details-card">
                        <h3>Order Items</h3>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Subtotal</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${order.items.map(item => `
                                    <tr>
                                        <td>
                                            <div class="product-col">
                                                <span>${item.name}</span>
                                            </div>
                                        </td>
                                        <td>${item.quantity}</td>
                                        <td>$${item.price.toFixed(2)}</td>
                                        <td>$${(item.price * item.quantity).toFixed(2)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>

                    <div class="details-card">
                        <h3>Customer Details</h3>
                        <div class="info-item" style="margin-bottom: 1rem;">
                            <h4>Email</h4>
                            <p>${order.customer.email}</p>
                        </div>
                        <div class="info-item">
                            <h4>Phone</h4>
                            <p>${order.customer.phone}</p>
                        </div>

                        <h3 style="margin-top: 2rem;">Order Total</h3>
                        <table class="totals-table">
                            <tbody>
                                <tr>
                                    <td>Subtotal</td>
                                    <td style="text-align: right;">$${subtotal.toFixed(2)}</td>
                                </tr>
                                <tr>
                                    <td>Shipping</td>
                                    <td style="text-align: right;">$${shipping.toFixed(2)}</td>
                                </tr>
                                <tr class="grand-total">
                                    <td>Total</td>
                                    <td style="text-align: right;">${order.total}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            container.innerHTML = detailsHTML;
        }
    </script>
</body>

</html>
